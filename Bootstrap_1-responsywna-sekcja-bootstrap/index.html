<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap - 1-responsywna-sekcja-bootstrap</title>
</head>

<body>

    <section>
        <div class="container-fluid">
            <div class="row text-center">
                <h2 class="col-12 font-italic font-weight-light h5 text-muted mt-5">My skills</h2>
                <hr class="col-2 w-20 mt-0">
            </div>
        </div>
        <div class="container">
            <div class="row text-center">
                <div id="html5" class="col-12 col-sm-6 col-md-4">
                    <div class="btn btn-secondary btn-lg rounded-circle bg-light border-0">
                        <a href="" class=""><i class="fa-brands fa-html5 h1 text-warning"></i></a>
                    </div>
                    <p class="lead">HTML5</p>
                </div>
                <div id="css3" class="col-12 col-sm-6 col-md-4">
                    <div class="btn btn-secondary btn-lg rounded-circle bg-light border-0">
                        <a href="" class=""><i class="fa-brands fa-css3-alt h1 text-warning"></i></a>
                    </div>
                    <p class="lead">CSS3</p>
                </div>
                <div id="javascript" class="col-12 col-sm-6 col-md-4">
                    <div class="btn btn-secondary btn-lg rounded-circle bg-light border-0">
                        <a href="" class=""><i class="fa-brands fa-js h1 text-warning"></i></a>
                    </div>
                    <p class="lead">JavaScript</p>
                </div>
                <div id="reactjs" class="col-12 col-sm-6 col-md-4">
                    <div class="btn btn-secondary btn-lg rounded-circle bg-light border-0">
                        <a href="" class=""><i class="fa-brands fa-react h1 text-warning"></i></a>
                    </div>
                    <p class="lead">ReactJS</p>
                </div>
                <div id="git" class="col-12 col-sm-6 col-md-4">
                    <div class="btn btn-secondary btn-lg rounded-circle bg-light border-0">
                        <a href="" class=""><i class="fa-brands fa-git h1 text-warning"></i></a>
                    </div>
                    <p class="lead">GIT</p>
                </div>
                <div id="wordpress" class="col-12 col-sm-6 col-md-4">
                    <div class="btn btn-secondary btn-lg rounded-circle bg-light border-0">
                        <a href="" class=""><i class="fa-brands fa-wordpress h1 text-warning"></i></a>
                    </div>
                    <p class="lead">WordPress</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

</html>
